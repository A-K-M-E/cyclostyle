<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    body .flyer-template {
    width: 100%;
    max-width: 1024px;
    margin: 0 auto;
    font-family: Helvetica, Arial, Sans-Serif !important;
}

.flyer-template header,
.flyer-template main,
.flyer-template footer {
    position: relative;
    font-family: Helvetica, Arial, Sans-Serif !important;
}

.flyer-template .container{
  padding: 0;
}

.flyer-template a {
    color: {{#colorInput}}{{colorInput}}{{/colorInput}}{{^colorInput}}#378ab4{{/colorInput}};
}

.flyer-template a:hover,
.flyer-template a:focus,
.flyer-template a:active {
    color: #000;
}

.flyer-template p {
    font-size: 1.1rem;
    margin: 10px 0 0;
}

.flyer-template h1,
.flyer-template h2,
.flyer-template h3,
.flyer-template h4,
.flyer-template h5,
.flyer-template h6 {
  font-family: Helvetica, Arial, Sans-Serif !important;
  font-weight: 600;
  margin: 1rem 0 0.3rem;
  color: {{#colorInput}}{{colorInput}}{{/colorInput}}{{^colorInput}}#378ab4{{/colorInput}};
}

.flyer-template h1 {
    font-size: 2rem;
}

.flyer-template h2 {
    font-size: 1.7rem;
}

.flyer-template h3,
.flyer-template h4,
.flyer-template h5,
.flyer-template h6 {
    font-size: 1.5rem;

}

.flyer-template ul {
    list-style: square;
    padding: 1rem;
    margin: 1rem 0;
}

.flyer-template li {
  font-size: 1rem;
  line-height: 1.2rem;
  margin-bottom: 0.5rem;
  position: relative;
}


.flyer-template ul li ul {
    padding-left: 1rem;
    margin: 0 0 0.5rem;
}


.flyer-template header h1 {
    background: #fff;
    display: block;

    font-weight: 600;
    color: {{#colorInput}}{{colorInput}}{{/colorInput}}{{^colorInput}}#378ab4{{/colorInput}};
    padding: 0.8rem;
}

.flyer-template header .imagehead + h1{
  margin: -2em 0 1em;
}

.flyer-template header .data {
    background: {{#colorInput}}{{colorInput}}{{/colorInput}}{{^colorInput}}#378ab4{{/colorInput}};
    font-weight: 600;
    color: #fff;
    display: inline-block;
    padding: 0.8rem;
    margin: 0;
    text-align: center;
}

.flyer-template header p {
    margin: 0;
    padding: 0;
    text-indent: 0;
    font-size: 1.3rem;
    line-height: 1.6rem;

}

.flyer-template .imagehead {
    margin: 0;
    position: relative;
    z-index: -10;
}

.flyer-template .imagehead img {
    object-fit: cover;
    width: 100%;
    height: auto;
    max-height: 350px;
    background-position: center bottom;
}

.flyer-template main,
.flyer-template footer {
    margin: 0;
    padding: 3% 2%;
}

.flyer-template footer{
  background: {{#colorInput}}{{colorInput}}{{/colorInput}}{{^colorInput}}#378ab4{{/colorInput}};
}

.flyer-template footer p {
    line-height: 1.1rem;
    margin: 0;
    color: #fff;
}

.flyer-template .who {
    font-size: 1.3rem;
    font-weight: bolder;
    line-height: 1.2;
}


@media(min-width:768px) {


    .flyer-template header h1 {

        padding-left: 13rem;
    }
    .flyer-template header .imagehead + h1{
      bottom: -28px;
      position: absolute;
      left: 13rem;
        padding:0.38rem;
    }

    .flyer-template header .data {
        position: absolute;
        bottom: -2.1rem;
        left: 1rem;
        max-width: 9rem;
    }
    .flyer-template main {
        margin-left: 13rem;
        margin-top: 2%;
        padding: 3% 2% 3% 0;
    }
}
    </style>
    <title>{{ titleInput }}</title>
  </head>
  <body >
  <div class="flyer-template">
    <header>
      {{#cropped}}
      <div class="imagehead">
        <img src="{{cropped}}"/>
      </div>
      {{/cropped}}
      <h1>{{ titleInput }}</h1>
      <div class="data">
        {{#dateInput}}
        <p>{{dateInput}}</p>
        {{/dateInput}}
        {{#timeInput}}
          <p>{{timeInput}}</p>
        {{/timeInput}}
      </div>
    </header>
    <main>
		    <div class="container">
          {{{bodyTextarea}}}
        </div>
    </main>

    <footer>
      {{#whoInput}}
      <p class="who">{{whoInput}}</p>
      {{/whoInput}}
      {{#whereInput}}
      <p class="where">{{whereInput}}</p>
      {{/whereInput}}
    </footer>
  </div>
  </body>
</html>
